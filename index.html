<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main>
    <section class="profile__card">
        <div class="profile__top__wrapper">
          <div class="top-patttern">
            <img src="./images/bg-pattern-card.svg" alt="pattern">
          </div>
          <div class="user__img">
            <img src="./images/image-victor.jpg" alt="profile">
          </div>
          <div class="user__desc">
            <h3>Victor Crest <span class="age">26</span></h3>
            <p>London</p>
          </div>
        </div>
        <div class="profile__bottom__wrapper">
          <div class="user__achievements">
            <div class="user__achievements-info">
              <h3>80K</h3>
              <small>Followers</small>
            </div>
            <div class="user__achievements-info">

          <h3>803K</h3>
            <small>Likes</small>
          </div>

            <div class="user__achievements-info">

          <h3>1.4K</h3>
            <small>Photos</small>
                        </div>

          </div>
        </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/parvathyvd">Parvathy</a>.
  </div>
</body>
</html>
